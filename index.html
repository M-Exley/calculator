<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator M. Exley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="test">
        <div class="sum">SUM</div>
        <div class="input">0</div>
        <button class="number" value="7" id="seven">7</button>
        <button class="number" value="8" id="eight">8</button>
        <button class="number" value="9" id="nine">9</button>
        <button class="symbol" value="+" id="add">+</button>
        <br>
        <button class="number" value="4" id="four">4</button>
        <button class="number" value="5" id="five">5</button>
        <button class="number" value="6" id="six">6</button>
        <button class="symbol"  value="-"  id="subtract">-</button>
        <br>
        <button class="number" value="1" id="one">1</button>
        <button class="number" value="2" id="two">2</button>
        <button class="number" value="3" id="three">3</button>
        <button class="symbol"  value="*"  id="multiply">*</button>
        <br>
        <button class="clear" >clear</button>
        <button class="number" value="0" id="zero">0</button>
        <button value=".">.</button>
        <button class="symbol"  value="/"  id="divide">/</button>
        <button class="equals"  value="=" >=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
